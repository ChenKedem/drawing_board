<p>change your basic account settings</p>
<form>
	<table>
		<tr>
			<td>user name:</td> 
			<td><input type="text" name="user_name" /></td>
		</tr>
		<tr>
			<td>e-mail:</td>
			<td>
				<input type="text" name="email" /></br>
				<input type="checkbox" name="discaverable_by_email" value="1" /> let others find me by my e-mail address</br>
			</td>
		</tr>	
		<tr>
			<td>language:</td> 
			<td>
				<select id="user_language" name="lang">
					<option>select language</option>
					<option value="en">english</option>
					<option value="he">hebrew</option>
					<option value="ar">arabic</option>
				</select>
			</td>
		</tr>	
		<tr>	
			<td>country:</td> 
			<td>
				<select id="user_country" name="country">
					<option>select country</option>
					<option value="IL">Israel</option>
					<option value="US">United States</option>
				</select>	
			</td>
		</tr>
	</table>
</form>
